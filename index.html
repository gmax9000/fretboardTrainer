<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="styles/style.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet"> 

    <script src="scripts/main.js" defer></script>
    <link rel="manifest" href="manifest.webmanifest">

    <title>Fretboard Trainer</title>
</head>
<body>
    <header>
        <h1>Fretboard Trainer</h1>
        <p>This app is intended to teach you the notes of the fretboard.</p>
    </header>
    <section class="application">
        <svg id="board"></svg>
        <p>Your choices are:</p>
        <ul>
            <li><button class="activeButton" id="notesButton">Display notes</button></li>
            <li><button class="inactiveButton" id="readingPracticeButton">Practice reading </button></li>
            <li><button class="inactiveButton" id="locationPracticeButton">Practice finding </button></li>
        </ul>
        <div id="answerButtons"></div>
    </section>
</body>
</html>
